<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="h">Weather Report</div>
    </nav>
    <div class="searchbar">
        <div class="top">
            <input id="inp" type="text"placeholder="Search City" required>
        </div>
        <div class="search">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
        </div>
        <div class="cities">
            <div class="Manchester c">Manchester</div>
            <div class="California c">California</div>
            <div class="Kolkata c">Kolkata</div>
            <div class="Tokyo c">Tokyo</div>
        </div>
        <div class="weatherDetails">
            <h3 class="head">Weather Details</h3>
            <div class="cloud cc">
                <div>Cloudy</div>
                <h4 class="clod">--%</h4>
            </div>
            <div class="humid cc">
                <div>Humidity</div>
                <h4 class="hum">--%</h4>
            </div>
            <div class="wind cc">
                <div>Wind</div>
                <h4 class="win">-- km/h</h4></div>
            <div class="rain cc">
                <div class="op">Rain</div>
                <h4 class="opvl">--mm</h4>
            </div>
        </div>

    </div>
    <footer>
        <div class="temp">--&degc</div>
        <div class="cityandtime">
            <div class="city">--</div>
            <div class="time">06:09-Sunday, 6 Oct '19</div>
        </div>
        <div class="condition">
            <img class="im" src="" alt="h">
            <div class="cond">--</div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
